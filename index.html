<!DOCTYPE html>
<html>
  <head>
  <meta charset="utf-8" />
  <meta name="description" content="Random Number Genereator" />
  <meta name="keywords" content="mths, ics2o" />
  <meta name="author" content="David.E" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./css/style.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css" />
  <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
  <link rel="manifest" href="site.webmanifest" />
  <title>Random Number Genereator</title>
  </head>
  <body>
<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
<script src="./js/script.js"></script>
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
  <header class="mdl-layout__header">
    <div class="mdl-layout__header-row">
      <span class="mdl-layout-title">Random Number Generator, with JS</span>
    </div>
  </header>
  <div class="content">
    <div class="row">
      <div class="column">
        <br />
        <p>
          This program randomly generatres a number from 1-6! Take a wild guess and see if you can predict the outcome!
        </p>
        <!-- Numeric Textfield with Floating Label -->
        <form action="#">
          Your prediction:
          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="user-number-guess" />
            <label class="mdl-textfield__label" for="sample4">Number from 1 to 6</label>
            <span class="mdl-textfield__error">Input is not a number!</span>
          </div>
          <!-- Accent-colored raised button with ripple -->
          <br />
          <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
            onclick="myButtonClicked()">
            Guess
          </button>
        </form>
        <br>
        <br>
        <div id="number-guess-output"></div>
      </div>
      <div class="column">
        <br />
        <br />
        <br />
        <img src="./images/dice.gif" alt="dice gif" />
      </div>
    </div>
  </div>
</div>
</body>
</html>
